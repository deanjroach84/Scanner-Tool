<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Port Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { transition: background 0.3s, color 0.3s; }
    body.bg-dark { background-color: #121212 !important; color: #e0e0e0 !important; }
    .card.bg-dark { background-color: #1e1e1e !important; color: #e0e0e0 !important; }
    .form-control.bg-dark { background-color: #2b2b2b !important; color: #e0e0e0 !important; border-color: #444 !important; }
    .form-control.bg-dark::placeholder { color: #bbb !important; opacity: 1; }
    .toggle-dark-btn { cursor: pointer; }
  </style>
</head>
<body class="bg-light text-dark">
  <div class="container mt-5">
    <div class="d-flex justify-content-end mb-3">
      <button id="toggle-theme" class="btn btn-outline-secondary btn-sm toggle-dark-btn">Toggle Dark Mode</button>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="card-title text-center">Create Account</h3>
            {% if error %}
              <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="post">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter username" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required />
              </div>
              <button class="btn btn-primary w-100" type="submit">Register</button>
            </form>
            <div class="mt-3 text-center">
              <a href="{{ url_for('login') }}">Back to Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const toggleBtn = document.getElementById("toggle-theme");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("bg-dark");
      document.body.classList.toggle("text-light");
      document.querySelectorAll(".card").forEach(c => c.classList.toggle("bg-dark"));
      document.querySelectorAll(".form-control").forEach(i => i.classList.toggle("bg-dark"));
    });
  </script>
</body>
</html>
