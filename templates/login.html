<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login - Port Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            transition: background 0.3s, color 0.3s;
        }
        body.bg-dark {
            background-color: #121212 !important;
            color: #e0e0e0 !important;
        }
        .card.bg-dark {
            background-color: #1e1e1e !important;
            color: #e0e0e0 !important;
            transition: background-color 0.3s, color 0.3s;
        }
        .form-control.bg-dark {
            background-color: #2b2b2b !important;
            color: #e0e0e0 !important;
            border-color: #444 !important;
        }
        .form-control.bg-dark::placeholder {
            color: #bbb !important;
            opacity: 1;
        }
        .form-check-label.text-light {
            color: #e0e0e0 !important;
        }
        .toggle-dark-btn {
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-light text-dark">
<div class="container mt-5">
    <div class="d-flex justify-content-end mb-3">
        <button id="toggle-theme" class="btn btn-outline-secondary btn-sm toggle-dark-btn">
            Toggle Dark Mode
        </button>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center">Login</h3>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                      {% if messages %}
                        {% for category, message in messages %}
                          <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                      {% endif %}
                    {% endwith %}

                    <form method="post">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Enter username" required />
                        </div>
                        <div class="mb-3 position-relative">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required />
                            <button type="button" id="togglePassword" style="position: absolute; right: 10px; top: 38px; background: none; border: none; cursor: pointer;">
                                üëÅÔ∏è
                            </button>
                        </div>
                        <button class="btn btn-primary w-100" type="submit">Login</button>
						
                    </form>

                    <div class="mt-3 text-center">
                        <a href="{{ url_for('forgot_password') }}">Forgot Password</a>
						<br>
						<a href="{{ url_for('register') }}">Create an Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Dark mode toggle
    const toggleBtn = document.getElementById("toggle-theme");

    toggleBtn.addEventListener("click", () => {
        document.body.classList.toggle("bg-dark");
        document.body.classList.toggle("text-light");

        document.querySelectorAll(".card").forEach(card => {
            card.classList.toggle("bg-dark");
            card.classList.toggle("text-light");
        });

        document.querySelectorAll(".form-control").forEach(input => {
            input.classList.toggle("bg-dark");
            input.classList.toggle("text-light");
        });

        document.querySelectorAll(".form-check-label").forEach(label => {
            label.classList.toggle("text-light");
        });
    });

    // Password toggle eye
    const togglePasswordBtn = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    togglePasswordBtn.addEventListener("click", () => {
        const type = passwordInput.getAttribute("type");
        if (type === "password") {
            passwordInput.setAttribute("type", "text");
            togglePasswordBtn.textContent = "üôà";
        } else {
            passwordInput.setAttribute("type", "password");
            togglePasswordBtn.textContent = "üëÅÔ∏è";
        }
    });
</script>
</body>
</html>
